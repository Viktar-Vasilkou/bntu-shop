<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <div th:insert="~{parts/general::import}"></div>
</head>
<body>

<div class="container mt-5">

    <div id="my-alert">
        <div class="alert alert-success" th:if="${param.logout}" role="alert">
            You have been logged out.
        </div>
        <div class="alert alert-danger" th:if="${param.error}" role="alert" id="my">
            Incorrect login and password, check it and try again
        </div>
    </div>

    <div class="row m">
        <h2>Login</h2>
    </div>
    <form action="/login" method="post">
        <div class="form-group mt-3">
            <label> Login</label>
            <input class="form-control w-25" type="text" name="j_username"/>
        </div>
        <div class="form-group">
            <label> Password </label>
            <input class="form-control w-25" type="password" name="j_password"/>
        </div>

        <input class="btn btn-success" type="submit" value="Sign In"/>
        <a class="btn btn-primary" type="button" href="/registration">Registration</a>
    </form>
</div>

<div th:insert="~{parts/scripts::copy}"></div>
</body>
</html>
