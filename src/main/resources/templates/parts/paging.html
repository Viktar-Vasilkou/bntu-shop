<div th:block xmlns:th="http://www.thymeleaf.org" th:fragment="pageable (url)">
    <div class="paging" th:if="${totalPages > 1}">
        <ul class="pagination">
            <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">Страницы</a>
            </li>
            <div th:each="page: ${#numbers.sequence(0 , totalPages - 1)}">
                <li class="page-item">
                    <a class="page-link"
                       th:if="${currentPage != page}"
                       th:href="@{ ${url} + '/products?page=' + ${page}}"
                       th:text="${page + 1}"></a>
                </li>
                <li class="page-item active" th:unless="${currentPage != page}" aria-current="page">
                    <a class="page-link" href="#" tabindex="-1" th:text="${currentPage + 1}"></a>
                </li>
            </div>
            <li class="page-item" th:if="${currentPage < totalPages - 1}">
                <a class="page-link" th:href="@{ ${url} + '/products?page=' + ${currentPage + 1}}">Next</a>
            </li>
        </ul>
    </div>
</div>
